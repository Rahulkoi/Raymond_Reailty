<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raymond Realty - Chat Assistant</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #fee2e2 100%);
            color: #1f2937;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 480px;
            height: 85vh;
            max-height: 700px;
            background: #ffffff;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(220, 38, 38, 0.15), 0 0 0 1px rgba(220, 38, 38, 0.1);
        }
        .header {
            padding: 20px;
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            display: flex;
            align-items: center;
            gap: 14px;
        }
        .header-icon {
            width: 44px;
            height: 44px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header-icon img {
            width: 28px;
            height: 28px;
            filter: brightness(0) invert(1);
        }
        .header-info h1 {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
        }
        .header-info .status {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #86efac;
            animation: pulse-dot 2s infinite;
        }
        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #fafafa;
        }
        .messages::-webkit-scrollbar { width: 6px; }
        .messages::-webkit-scrollbar-track { background: #f1f1f1; }
        .messages::-webkit-scrollbar-thumb { background: #dc2626; border-radius: 3px; }
        .message {
            display: flex;
            gap: 10px;
            max-width: 85%;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }
        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #dc2626, #ef4444);
        }
        .message.assistant .message-avatar img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }
        .message.user .message-avatar {
            background: #e5e7eb;
            font-size: 14px;
        }
        .message-content {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .message.user .message-content { align-items: flex-end; }
        .message-bubble {
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
            font-size: 0.95rem;
        }
        .message.assistant .message-bubble {
            background: #ffffff;
            color: #374151;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .message.user .message-bubble {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            border-bottom-right-radius: 6px;
        }
        .message-time {
            font-size: 0.7rem;
            color: #9ca3af;
            padding: 0 8px;
        }
        .property-cards {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 12px;
        }
        .property-card {
            background: #ffffff;
            border: 2px solid #fecaca;
            border-radius: 16px;
            padding: 16px;
            transition: all 0.3s;
        }
        .property-card:hover {
            border-color: #dc2626;
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.15);
        }
        .property-card h4 {
            color: #dc2626;
            font-size: 1rem;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .property-card .price {
            font-size: 1.2rem;
            font-weight: 700;
            color: #16a34a;
            margin-bottom: 8px;
        }
        .property-card .details {
            font-size: 0.85rem;
            color: #6b7280;
            margin-bottom: 8px;
            line-height: 1.5;
        }
        .property-card .amenities {
            font-size: 0.8rem;
            color: #9ca3af;
            margin-bottom: 12px;
        }
        .property-links {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .property-links a {
            background: #fee2e2;
            color: #dc2626;
            padding: 6px 14px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        .property-links a:hover {
            background: #dc2626;
            color: white;
        }
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 14px 18px;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            border-bottom-left-radius: 6px;
            width: fit-content;
        }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #dc2626;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }
        .input-area {
            padding: 16px 20px;
            background: #ffffff;
            border-top: 1px solid #f3f4f6;
        }
        .input-row {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        .text-input {
            flex: 1;
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            padding: 14px 18px;
            color: #1f2937;
            font-size: 0.95rem;
            font-family: inherit;
            outline: none;
            transition: all 0.2s;
            resize: none;
            max-height: 100px;
        }
        .text-input:focus {
            border-color: #dc2626;
            box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.1);
        }
        .text-input::placeholder { color: #9ca3af; }
        .btn-send {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .btn-send:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(220, 38, 38, 0.3);
        }
        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .welcome-message {
            text-align: center;
            padding: 30px 20px;
        }
        .welcome-message .icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 16px;
        }
        .welcome-message .icon img {
            width: 100%;
            height: 100%;
        }
        .welcome-message h2 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #dc2626;
        }
        .welcome-message p {
            color: #6b7280;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 16px;
        }
        .quick-action {
            background: #ffffff;
            border: 2px solid #fecaca;
            color: #dc2626;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .quick-action:hover {
            background: #dc2626;
            color: white;
            border-color: #dc2626;
        }
        .conversation-ended {
            background: #dcfce7;
            border: 1px solid #86efac;
            border-radius: 12px;
            padding: 12px 16px;
            margin-top: 12px;
            text-align: center;
            color: #166534;
            font-size: 0.9rem;
        }

        @media (max-width: 500px) {
            body { padding: 0; background: #ffffff; }
            .container { height: 100vh; max-height: 100vh; border-radius: 0; box-shadow: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/17030/17030777.png" alt="AI">
            </div>
            <div class="header-info">
                <h1>Raymond Realty Chat</h1>
                <div class="status">
                    <span class="status-dot"></span>
                    <span>Online</span>
                </div>
            </div>
        </div>

        <div class="messages" id="messagesContainer">
            <div class="welcome-message">
                <div class="icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/17030/17030777.png" alt="AI Assistant">
                </div>
                <h2>Welcome to Raymond Realty!</h2>
                <p>I'm your AI assistant. Ask me about properties, prices, or schedule a site visit.</p>
                <div class="quick-actions">
                    <button class="quick-action" onclick="sendQuickMessage('Show me properties in Thane')">Properties in Thane</button>
                    <button class="quick-action" onclick="sendQuickMessage('I want a 2 BHK')">2 BHK Options</button>
                    <button class="quick-action" onclick="sendQuickMessage('Schedule a site visit')">Site Visit</button>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-row">
                <textarea class="text-input" id="textInput" placeholder="Type your message..." rows="1" onkeydown="handleKeyDown(event)" oninput="autoResize(this)"></textarea>
                <button class="btn-send" id="sendBtn" onclick="sendTextMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        let sessionId = 'chat_' + Date.now();
        const messagesContainer = document.getElementById('messagesContainer');
        const textInput = document.getElementById('textInput');

        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = Math.min(el.scrollHeight, 100) + 'px';
        }

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendTextMessage();
            }
        }

        function sendQuickMessage(text) {
            textInput.value = text;
            sendTextMessage();
        }

        function addMessage(role, text, properties = null) {
            const welcome = messagesContainer.querySelector('.welcome-message');
            if (welcome) welcome.remove();

            const msg = document.createElement('div');
            msg.className = 'message ' + role;
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            let avatarContent = role === 'user' ? 'ðŸ‘¤' : '<img src="https://cdn-icons-png.flaticon.com/512/17030/17030777.png" alt="AI">';

            let html = `
                <div class="message-avatar">${avatarContent}</div>
                <div class="message-content">
                    <div class="message-bubble">${escapeHtml(text)}</div>
                    <div class="message-time">${time}</div>
            `;

            if (properties && properties.length > 0) {
                html += '<div class="property-cards">';
                for (const p of properties) {
                    const pricePerSqft = p.price_raw && p.area_sqft ? Math.round(p.price_raw / p.area_sqft) : null;
                    html += `
                        <div class="property-card">
                            <h4>${escapeHtml(p.name)}</h4>
                            <div class="price">â‚¹ ${escapeHtml(p.price)}</div>
                            <div class="details">
                                <strong>${escapeHtml(p.bhk || '')}</strong> ${escapeHtml(p.type || 'Apartment')} in ${escapeHtml(p.location || '')}
                                <br>
                                ${p.area_sqft ? `${p.area_sqft} sq.ft` : ''}
                                ${pricePerSqft ? ` | â‚¹${pricePerSqft.toLocaleString()}/sqft` : ''}
                                <br>
                                ${p.possession ? `${escapeHtml(p.possession)}` : ''}
                                ${p.builder ? ` | ${escapeHtml(p.builder)}` : ''}
                            </div>
                            ${p.amenities && p.amenities.length ? `<div class="amenities">${escapeHtml(p.amenities.slice(0, 4).join(' â€¢ '))}</div>` : ''}
                            <div class="property-links">
                                ${p.property_url ? `<a href="${p.property_url}" target="_blank">Details</a>` : ''}
                                ${p.virtual_tour_url ? `<a href="${p.virtual_tour_url}" target="_blank">Virtual Tour</a>` : ''}
                                ${p.contact_number ? `<a href="tel:${p.contact_number}">Call Now</a>` : ''}
                            </div>
                        </div>
                    `;
                }
                html += '</div>';
            }

            html += '</div>';
            msg.innerHTML = html;
            messagesContainer.appendChild(msg);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showConversationEnded() {
            const notice = document.createElement('div');
            notice.className = 'conversation-ended';
            notice.innerHTML = 'âœ“ Thank you! Our team will contact you shortly.';
            messagesContainer.appendChild(notice);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showTyping() {
            const typing = document.createElement('div');
            typing.className = 'message assistant';
            typing.id = 'typingIndicator';
            typing.innerHTML = `
                <div class="message-avatar"><img src="https://cdn-icons-png.flaticon.com/512/17030/17030777.png" alt="AI"></div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typing);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        async function sendTextMessage() {
            const text = textInput.value.trim();
            if (!text) return;

            textInput.value = '';
            textInput.style.height = 'auto';
            addMessage('user', text);
            showTyping();

            try {
                const response = await fetch('/chat/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, session_id: sessionId })
                });

                const data = await response.json();
                hideTyping();
                addMessage('assistant', data.text, data.properties);

                if (data.conversation_ended) {
                    showConversationEnded();
                }
            } catch (error) {
                hideTyping();
                addMessage('assistant', 'Sorry, I encountered an error. Please try again.');
                console.error('Chat error:', error);
            }
        }
    </script>
</body>
</html>
